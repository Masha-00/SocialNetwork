<div class="home-container">
  <!-- Left sidebar -->
  <div class="left-subbar">
    <mat-list-item class="left-subscipt">
        <mat-form-field appearance="fill">
          <mat-label>Subscriptions</mat-label>
          <select matNativeControl required>
            <option *ngFor="let subscription of subscriptions" [value]="subscription.value">{{subscription.viewValue}}</option>
          </select>
        </mat-form-field>
      </mat-list-item>
  </div>
  <!-- main container -->
  <app-posts-list class="post-container"
    *ngIf="!postListIsFetching; else loadingFeed"
    [postsList]="postsList | filter: filterTerm"
  ></app-posts-list>
  <!-- right sidebar -->
  <mat-list class="list row">
    <mat-form-field appearance="fill" class="subscript">
      <mat-label>Subscriptions</mat-label>
      <select matNativeControl required>
        <option *ngFor="let tag of tags" [value]="tag.value">{{tag.viewValue}}</option>
      </select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Type here</mat-label>
      <input [(ngModel)]="filterTerm" maxlength="100" matInput>
      <button mat-icon-button matSuffix> 
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </mat-list>
</div>
<ng-template #loadingFeed></ng-template>
